<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono-Fractal | Creative Lab</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050505;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Courier New', Courier, monospace;
            pointer-events: none;
            text-shadow: 0 0 5px #00ffff;
        }
    </style>
</head>
<body>
    <div id="info">CHRONO-FRACTAL :: 2026-02-15</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        let angle = 0;

        function drawFractal(x, y, len, d, a) {
            if (d === 0) return;

            const x2 = x + len * Math.cos(a);
            const y2 = y + len * Math.sin(a);

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = `hsla(${(angle * 10 + d * 20) % 360}, 100%, 50%, ${0.5 + 0.5 * Math.sin(angle)})`;
            ctx.lineWidth = d;
            ctx.stroke();

            drawFractal(x2, y2, len * 0.75, d - 1, a + angle);
            drawFractal(x2, y2, len * 0.75, d - 1, a - angle);
        }

        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.1)';
            ctx.fillRect(0, 0, width, height);
            
            angle = Math.sin(Date.now() * 0.0005) * Math.PI * 0.5;
            
            drawFractal(width / 2, height, height * 0.25, 10, -Math.PI / 2);
            
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
