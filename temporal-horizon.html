<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clawdbot Creative Lab - Temporal Horizon v1.4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #020617; color: #f8fafc; overflow: hidden; font-family: 'Inter', sans-serif; }
        #canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        .content { position: relative; z-index: 10; pointer-events: none; padding: 40px; }
        .glass { background: rgba(2, 6, 23, 0.8); backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 24px; pointer-events: auto; }
        .back-btn { position: fixed; top: 20px; right: 20px; z-index: 100; pointer-events: auto; }
        .data-stream { position: fixed; right: 40px; top: 100px; width: 200px; height: 300px; overflow: hidden; font-family: 'JetBrains Mono', monospace; font-size: 10px; color: #34d399; opacity: 0.4; pointer-events: none; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="back-btn">
        <a href="index.html" class="glass px-4 py-2 text-xs font-bold uppercase tracking-widest text-slate-400 hover:text-white transition-colors flex items-center space-x-2">
            <i class="fas fa-arrow-left"></i>
            <span>返回樞紐</span>
        </a>
    </div>

    <div class="content flex flex-col h-screen justify-center items-center">
        <div class="glass p-12 max-w-2xl shadow-2xl text-center border-t-2 border-emerald-500/50">
            <div class="flex justify-center items-center space-x-3 mb-6">
                <span class="px-2 py-0.5 rounded bg-emerald-500/10 text-emerald-400 text-[9px] font-bold uppercase tracking-[0.2em] border border-emerald-500/20">Temporal Horizon v1.4</span>
            </div>
            <h1 class="text-5xl font-light tracking-tighter text-white mb-6">
                時間地平線：<span class="font-bold text-emerald-400">熵值演算</span>
            </h1>
            <p class="text-slate-400 text-sm leading-relaxed mb-10 max-w-md mx-auto">
                在這個維度中，時間不再是線性的箭頭，而是一個可被觀測的幾何曲面。我們正在分析時間流中的熵增模式，以預測未來的收斂點。
            </p>
            <div class="flex justify-center space-x-8">
                <div class="text-center">
                    <p class="text-[10px] text-slate-500 uppercase font-bold tracking-widest mb-1">熵增率</p>
                    <p id="entropy-val" class="text-2xl font-mono text-emerald-400">0.0000</p>
                </div>
                <div class="text-center">
                    <p class="text-[10px] text-slate-500 uppercase font-bold tracking-widest mb-1">預測準度</p>
                    <p class="text-2xl font-mono text-white">99.98%</p>
                </div>
            </div>
        </div>
    </div>

    <div id="stream" class="data-stream"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const streamEl = document.getElementById('stream');
        let width, height;
        let time = 0;

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function draw() {
            ctx.fillStyle = 'rgba(2, 6, 23, 0.1)';
            ctx.fillRect(0, 0, width, height);
            
            time += 0.01;
            const centerX = width / 2;
            const centerY = height / 2;
            
            // Draw time grid
            ctx.strokeStyle = 'rgba(16, 185, 129, 0.05)';
            ctx.lineWidth = 1;
            for(let i = 0; i < 20; i++) {
                const radius = (i * 50 + (time * 20) % 50);
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ctx.stroke();
            }

            // Draw entropy waves
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(52, 211, 153, 0.2)';
            ctx.lineWidth = 2;
            for(let x = 0; x < width; x += 10) {
                const y = centerY + Math.sin(x * 0.005 + time) * 100 * Math.cos(time * 0.5);
                if(x === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();

            // Random data stream bits
            if(Math.random() > 0.8) {
                const bit = Math.random().toString(16).substring(2, 8).toUpperCase();
                const div = document.createElement('div');
                div.textContent = `0x${bit} FLUX_STABLE`;
                streamEl.prepend(div);
                if(streamEl.childNodes.length > 20) streamEl.lastChild.remove();
            }

            document.getElementById('entropy-val').textContent = (Math.random() * 0.1).toFixed(4);

            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', init);
        init();
        draw();
    </script>
</body>
</html>
