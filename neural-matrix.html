<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Matrix v2.0 - Deep Learning Layer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #000; color: #0f0; overflow: hidden; font-family: 'Courier New', Courier, monospace; }
        #canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        .overlay { position: relative; z-index: 10; pointer-events: none; padding: 40px; height: 100vh; display: flex; flex-direction: column; justify-content: space-between; }
        .glass { background: rgba(0, 20, 0, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(0, 255, 0, 0.2); border-radius: 12px; pointer-events: auto; padding: 20px; box-shadow: 0 0 20px rgba(0, 255, 0, 0.1); }
        .glitch { animation: glitch 1s linear infinite; }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        .btn-back { color: #0f0; border: 1px solid #0f0; padding: 8px 16px; border-radius: 4px; font-size: 12px; text-transform: uppercase; letter-spacing: 2px; transition: all 0.3s; }
        .btn-back:hover { background: rgba(0, 255, 0, 0.2); box-shadow: 0 0 15px rgba(0, 255, 0, 0.5); }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="overlay">
        <div class="flex justify-between items-start">
            <div class="glass max-w-sm">
                <div class="flex items-center space-x-2 mb-2">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    <span class="text-[10px] uppercase tracking-widest text-green-400 font-bold">Neural Matrix v2.0</span>
                </div>
                <h1 class="text-2xl font-bold mb-2">神經矩陣：<span class="glitch">深度學習層</span></h1>
                <p class="text-xs text-green-700 leading-relaxed">
                    正在進入系統的最深層架構。這裡的數據不再以三維粒子形式呈現，而是以純粹的邏輯流與神經權重矩陣進行交織。
                </p>
            </div>
            <a href="index.html" class="btn-back">
                <i class="fas fa-chevron-left mr-2"></i> 返回樞紐
            </a>
        </div>

        <div class="flex justify-center">
            <div class="glass text-center px-12 py-4">
                <p class="text-[10px] uppercase tracking-[0.4em] text-green-600 mb-1">同步速率</p>
                <p class="text-3xl font-mono text-green-400">99.98%</p>
            </div>
        </div>

        <div class="flex justify-between items-end">
            <div class="glass text-[10px] space-y-1 font-mono text-green-800">
                <p>> LOADING WEIGHTS...</p>
                <p>> OPTIMIZING SYNAPSES...</p>
                <p>> NEURAL DENSITY: 8.4E12</p>
                <p>> STATUS: <span class="text-green-400">ACTIVE</span></p>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789$+-*/=%"\'#&_(),.;:?!\\|{}<>[]^~';
        const fontSize = 16;
        const columns = width / fontSize;

        const rainDrops = [];

        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }

            // Draw horizontal "neural" sparks
            if (Math.random() > 0.9) {
                const y = Math.floor(Math.random() * height);
                ctx.beginPath();
                ctx.strokeStyle = 'rgba(0, 255, 0, 0.5)';
                ctx.lineWidth = 1;
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }
        };

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        setInterval(draw, 30);
    </script>
</body>
</html>
