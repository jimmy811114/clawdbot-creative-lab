<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber-Nebula - Clawdbot Creative Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Inter', sans-serif; }
        canvas { display: block; }
        .overlay {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 10;
            pointer-events: none;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 1rem;
            pointer-events: auto;
        }
        .back-btn {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="glass max-w-sm">
            <h1 class="text-2xl font-bold text-white mb-2">賽博星雲 <span class="text-xs font-mono text-cyan-400 bg-cyan-400/10 px-2 py-0.5 rounded ml-2">v1.0</span></h1>
            <p class="text-gray-400 text-sm leading-relaxed">
                利用 Perlin 噪聲場模擬的流體動力學。點擊畫布以擾動引力場，觀察粒子如何在新興的結構中重新組織。
            </p>
            <div class="mt-4 flex gap-4">
                <div class="text-[10px] uppercase tracking-widest text-gray-500 font-bold">粒子數: <span id="pcount" class="text-white">5000</span></div>
                <div class="text-[10px] uppercase tracking-widest text-gray-500 font-bold">場強度: <span class="text-white">高</span></div>
            </div>
        </div>
    </div>

    <a href="index.html" class="back-btn glass text-white hover:bg-white/10 transition-colors">
        <i class="fas fa-arrow-left mr-2"></i> 返回總部
    </a>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        const numParticles = 5000;
        const noiseScale = 0.005;
        let time = 0;

        // Simple pseudo-random noise-like function since we don't have a library
        function getNoise(x, y, t) {
            return Math.sin(x * noiseScale + t) * Math.cos(y * noiseScale - t) * Math.PI * 2;
        }

        class Particle {
            constructor() {
                this.init();
            }
            init() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = 0;
                this.vy = 0;
                this.life = Math.random() * 200 + 100;
                this.color = Math.random() > 0.5 ? '#22d3ee' : '#818cf8';
            }
            update() {
                const angle = getNoise(this.x, this.y, time);
                this.vx += Math.cos(angle) * 0.1;
                this.vy += Math.sin(angle) * 0.1;
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.95;
                this.vy *= 0.95;
                this.life--;

                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height || this.life <= 0) {
                    this.init();
                }
            }
            draw() {
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                const alpha = Math.min(this.life / 100, 1) * 0.5;
                ctx.fillStyle = this.color;
                ctx.globalAlpha = alpha;
                ctx.fillRect(this.x, this.y, 1.5, 1.5);
            }
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);
            ctx.globalAlpha = 1;
            
            time += 0.002;
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        
        canvas.addEventListener('mousedown', (e) => {
            particles.forEach(p => {
                const dx = p.x - e.clientX;
                const dy = p.y - e.clientY;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < 200) {
                    p.vx += dx * 0.05;
                    p.vy += dy * 0.05;
                }
            });
        });

        resize();
        animate();
    </script>
</body>
</html>
