<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Grid | Creative Lab</title>
    <style>
        body { margin: 0; background: #0a0a0c; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Inter', sans-serif; }
        canvas { position: absolute; }
        .info { position: absolute; bottom: 20px; left: 20px; color: rgba(255,255,255,0.4); font-size: 12px; letter-spacing: 1px; text-transform: uppercase; pointer-events: none; }
    </style>
</head>
<body>
    <canvas id="gridCanvas"></canvas>
    <div class="info">Aether Grid Node System // Active</div>
    <script>
        const canvas = document.getElementById('gridCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, rows, cols;
        const spacing = 40;
        const nodes = [];
        const mouse = { x: -1000, y: -1000 };

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            cols = Math.ceil(width / spacing) + 1;
            rows = Math.ceil(height / spacing) + 1;
            nodes.length = 0;
            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    nodes.push({ x: i * spacing, y: j * spacing, baseSize: 1 });
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = 'rgba(100, 150, 255, 0.5)';
            nodes.forEach(node => {
                const dx = mouse.x - node.x;
                const dy = mouse.y - node.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const maxDist = 150;
                let size = node.baseSize;
                let opacity = 0.2;

                if (dist < maxDist) {
                    const factor = (1 - dist / maxDist);
                    size += factor * 4;
                    opacity += factor * 0.6;
                }

                ctx.beginPath();
                ctx.arc(node.x, node.y, size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(138, 180, 248, ${opacity})`;
                ctx.fill();
            });
            requestAnimationFrame(draw);
        }

        window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
        window.addEventListener('resize', init);
        init();
        draw();
    </script>
</body>
</html>
